{% extends "base.html" %}


{% block content %}

    <div class=text-center>
        <h1>{{ title }}</h1>
        <h1>Hello, world! We're working!</h1>
    </div>

    <div class="row">
        <div class="col">
            <div class="col-md-6 col-12 mx-auto">
                <p>{{ content }}</p>
                <form class="contact-form" method="post" action="{% url "contact" %}">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}


</html>
